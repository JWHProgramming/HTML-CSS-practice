<!DOCTYPE html>
<html>

<head>
    <title>Sales table with CSS3 formatting</title>
	<style>
		table {
			border-collapse: collapse;
			border: 1px solid black;
			margin: 10px auto;
		}
		caption {
			font-weight: bold;
			font-size: 120%;
			padding-bottom: .25em;
		}
		thead, tfoot {
			background-color: aqua;
			font-weight: bold;
			border: 1px solid black;
		}
		th, td {
			padding: .2em .7em;
			text-align: right;
			border: 1px solid black;
		}
		th:first-child, td:first-child {
			text-align: left;
		}
		th:nth-child(2), td:nth-child(2) {
			text-align: center;
		}
		tbody tr:nth-child(even) {
			background-color: silver;
		}
	</style>

<body>

<table>
	<thead>
		<tr>
			<th>Book</th>
			<th>Year Published</th>
			<th>Sales</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>PHP and MySQL</td>
			<td>2010</td>
			<td>$372,381</td>
		</tr>
		<tr>
			<td>JavaScript and DOM Scripting</td>
			<td>2009</td>
			<td>$305,447</td>
		</tr>
		<tr>
			<td>Java Programming</td>
			<td>2011</td>
			<td>$392,444</td>
		</tr>
		<tr>
			<td>Java Servlets and JSP</td>
			<td>2008</td>
			<td>$328.992</td>
		</tr>
		<tr>
			<td>ASP.NET with Visual Basic</td>
			<td>2011</td>
			<td>$351,200</td>
		</tr>
		<tr>
			<td>ASP.NET with C#</td>
			<td>2011</td>
			<td>$404.332</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<th>Total Sales</th>
			<td></td>
			<td>$2,154,786</td>
		</tr>
	</tfoot>
</table>

</body>

</html>
